<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> slide dashboard navigaton menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styleadmin.css">
    <script src = "adminindex.js" defer></script>
   
  </head>
  <body>
   <div class="mainbody">
     <div class= "slider close">
       <div class= "profile">
         <img src="https://amirmohammadkomijani.pythonanywhere.com/media/default_profile.png" class="image">
         <div class= "profileText">
           <p class= "maintext text">
             NAME
           </p>
         </div>
       </div>
       <div class="arrow">
        <i class="fa fa-angle-double-right" aria-hidden="true"></i>


      </div>
      <div class="links">
        <div class="search">
          <i class="fa fa-search" aria-hidden="true"></i><input type="search" class="searchbtn" placeholder="search">
        </div>
        <div class="Home child">
          <i class="fa fa-home" aria-hidden="true"></i>
          <p class="text">Home</p>
        </div>
        <div class="Orders child">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          <p class="text">Orders</p>
        </div>
        <div class="Create Hairdressers child">
          <i class="fa fa-scissors" aria-hidden="true"></i>
          <p class="text">Create Hairdressers</p>
        </div>
        <div class="Service Management child">
          <i class="fa fa-th-large" aria-hidden="true"></i>

          <p class="text">Service Management</p>
        </div>
        <hr>
        <div class="logout child">
          <i class="fa fa-sign-out" aria-hidden="true"></i>
          <p class="text">LogOut</p>


        </div>
        <div class="toggle">
          <input type="checkbox" class="checkbox">
          <p class="text" id="toggleText">Dark Mode</p>
        </div>
      </div>
     </div>
   </div>
  
  </body>
</html>
